<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Video.js 5 -->
  <link href="https://vjs.zencdn.net/7.6.5/video-js.css" rel="stylesheet">
  <link href="/libs/videojs.vast.vpaid.css" rel="stylesheet">

  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src='https://vjs.zencdn.net/7.6.5/video.js'></script>
  
  <script src="/libs/videojs_5.vast.vpaid.min.js"></script>
  <script src="/libs/videojs_5.vast.vpaid.min.js.map"></script>

</head>
<body>
    <script>
    videojs.plugin('ads-setup', function (opts) {
        var player = this;
        var adsCancelTimeout = 3000;
          var vastAd = player.vastClient({
          playAdAlways: true,
          adCancelTimeout: adsCancelTimeout,
          adsEnabled: !!options.adsEnabled
        });
    });
    </script>

    <video id="example_video_1" class="video-js vjs-default-skin"
    controls preload="auto" width="640" height="264"
    poster="http://vjs.zencdn.net/v/oceans.png"
    data-setup='{
      "plugins": {
      "vastClient": {
        "adTagUrl": "https://ads.adfox.ru/275464/getCode?p1=cdxbp&p2=ghrm",
        "adCancelTimeout": 5000,
        "adsEnabled": true
        }
      }
    }'>
  <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'/>
  <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'/>
  <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg'/>
</video>
</body>
</html>
